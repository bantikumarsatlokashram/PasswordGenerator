<body class="bg-gray-50 font-sans text-gray-800">
  <div class="min-h-screen flex flex-col justify-between">
    <div class="flex justify-center p-4">
      <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-2xl fade-in relative">
        <h1 class="text-3xl font-bold text-center text-[#7456f1] mb-4">BKPK Password Generator</h1>
        <p class="text-center mb-6">Instantly generate a secure, random password with our online tool.</p>

        <div class="bg-gray-100 rounded-lg p-4 flex justify-between items-center mb-6">
          <input id="password" readonly class="text-lg font-mono bg-transparent w-full outline-none" />
          <button onclick="copyPassword()" class="ml-2 text-[#7456f1] hover:text-purple-600">
            üìã
          </button>
          <button onclick="generatePassword()" class="ml-2 text-[#7456f1] hover:text-purple-600">
            üîÅ
          </button>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg border">
          <h2 class="font-semibold mb-4">Customize your password</h2>

          <div class="mb-4">
            <label for="length" class="block mb-2">Password Length</label>
            <div class="flex items-center">
              <input id="length" type="number" min="4" max="64" value="12" class="w-16 mr-4 p-1 border rounded" />
              <input type="range" min="4" max="64" value="12" id="lengthRange" class="w-full accent-[#7456f1]" />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-2 text-sm">
            <label><input type="checkbox" id="uppercase" checked class="mr-1"> Uppercase</label>
            <label><input type="checkbox" id="lowercase" checked class="mr-1"> Lowercase</label>
            <label><input type="checkbox" id="numbers" checked class="mr-1"> Numbers</label>
            <label><input type="checkbox" id="symbols" checked class="mr-1"> Symbols</label>
          </div>

          <div class="flex mt-4 gap-4">
            <label><input type="radio" name="type" value="all" checked class="mr-1"> All characters</label>
            <label><input type="radio" name="type" value="easySay" class="mr-1"> Easy to say</label>
            <label><input type="radio" name="type" value="easyRead" class="mr-1"> Easy to read</label>
          </div>
        </div>

        <button onclick="copyPassword()" class="w-full mt-6 py-2 rounded-lg bg-[#7456f1] text-white font-semibold hover:bg-purple-700 transition-all duration-300">
          Copy password
        </button>

        <div id="copyAlert" class="hidden fixed top-6 left-1/2 transform -translate-x-1/2 bg-[#7456f1] text-white px-4 py-2 rounded-xl shadow-lg z-50 fade-in">
          Password copied!
        </div>

      </div>
    </div>

    <footer class="text-center text-sm text-gray-500 py-4 border-t">
      ¬© Designed by <a href="https://bkpkvideo.com" target="_blank" class="text-[#7456f1] hover:underline">BKPKVIDEO.com</a>
    </footer>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const lengthInput = document.getElementById('length');
    const rangeInput = document.getElementById('lengthRange');

    const getChecked = id => document.getElementById(id).checked;

    const generatePassword = () => {
      const length = parseInt(lengthInput.value);
      const hasUpper = getChecked('uppercase');
      const hasLower = getChecked('lowercase');
      const hasNumber = getChecked('numbers');
      const hasSymbol = getChecked('symbols');
      const type = document.querySelector('input[name="type"]:checked').value;

      let charset = '';
      if (type === 'easySay') charset = 'abcdefghjkmnpqrstuvwxyzABCDEFGHJKMNPQRSTUVWXYZ';
      else if (type === 'easyRead') charset = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789';
      else {
        if (hasUpper) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (hasLower) charset += 'abcdefghijklmnopqrstuvwxyz';
        if (hasNumber) charset += '0123456789';
        if (hasSymbol) charset += '!@#$%^&*()_+[]{}|;:,.<>?';
      }

      if (!charset) {
        passwordInput.value = 'Select options';
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      passwordInput.value = password;
    };

    const copyPassword = () => {
      passwordInput.select();
      document.execCommand('copy');

      const alertBox = document.getElementById('copyAlert');
      alertBox.classList.remove('hidden');
      setTimeout(() => {
        alertBox.classList.add('hidden');
      }, 1500);
    };

    rangeInput.addEventListener('input', () => {
      lengthInput.value = rangeInput.value;
      generatePassword();
    });

    lengthInput.addEventListener('input', () => {
      rangeInput.value = lengthInput.value;
      generatePassword();
    });

    document.querySelectorAll('input').forEach(el => el.addEventListener('change', generatePassword));

    generatePassword();
  </script>
